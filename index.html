<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__grid">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo" />
        </div>
        <nav class="rrss">
          <a target="_blank" href="https://facebook.com" class="rrss__enlace">
            <img src="build/img/icono_facebook.svg" alt="rrss" />
          </a>
          <a target="_blank" href="https://twitter.com" class="rrss__enlace">
            <img src="build/img/icono_twitter.svg" alt="rrss" />
          </a>
          <a target="_blank" href="https://instagram.com" class="rrss__enlace">
            <img src="build/img/icono_instagram.svg" alt="rrss" />
          </a>
          <a target="_blank" href="https://youtube.com" class="rrss__enlace">
            <img src="build/img/icono_youtube.svg" alt="rrss" />
          </a>
          <a target="_blank" href="https://pinterest.com" class="rrss__enlace">
            <img src="build/img/icono_pinterest.svg" alt="rrss" />
          </a>
          <a target="_blank" href="https://tiktok.com" class="rrss__enlace">
            <img src="build/img/icono_tiktok.svg" alt="rrss" />
          </a>
        </nav>
      </div>
    </header>
    <div class="navegacion">
      <div class="navegacion__border">
        <nav class="navegacion__contenedor">
          <a href="#" class="navegacion__enlace">Incio</a>
          <a href="#" class="navegacion__enlace">Nosotros</a>
          <a href="#" class="navegacion__enlace">Servicios</a>
          <a href="#" class="navegacion__enlace">Productos</a>
          <a href="#" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>

    <section class="slider">
      <div class="slider__contenedor">
        <li class="slider__slide">
          <img src="build/img/slide_01.jpg" alt="slide" />
        </li>
        <!-- <li class="slider__slide">
                <img src="build/img/slide_02.jpg" alt="slide">
            </li>
            <li class="slider__slide">
                <img src="build/img/slide_03.jpg" alt="slide">
            </li> -->
      </div>
    </section>
    <section class="bienvenida">
      <h1 class="bienvenida__heading">
        bienvenido a nuestro <span>sitio web</span>
      </h1>
      <p class="bienvenida__texto">
        Te sentiras mucho mejor con nuestros masajistas
      </p>
    </section>
    <section class="cards">
      <div class="cards__grid contenedor">
        <div class="card">
          <img src="build/img/servicio_01.jpg" alt="servicio" class="card__imagen">
          <div class="card__contenido">
            <h2 class="card__heading">Conoce sobre <span>Nosotros</span></h2>
            <a href="#" class="card__enlace">Leer Mas</a>
          </div>
        </div>
        <div class="card">
          <img src="build/img/servicio_02.jpg" alt="servicio" class="card__imagen">
          <div class="card__contenido">
            <h2 class="card__heading">Nuestros <span>Servicios</span></h2>
            <a href="#" class="card__enlace">Leer Mas</a>
          </div>
        </div>
        <div class="card">
          <img src="build/img/servicio_03.jpg" alt="servicio" class="card__imagen">
          <div class="card__contenido">
            <h2 class="card__heading">Visita nuestra <span>Tienda</span></h2>
            <a href="#" class="card__enlace">Leer Mas</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
